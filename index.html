<!DOCTYPE html>
<html lang="en">
<head>

  <script language="JavaScript" src="script.js"></script>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width/;lkjhg, initial-scale=1.0">
  <title>Music Player | CodingNepal</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="wrapper">

    <div class="admbutons">
      <button type="button" class="musiccontrlole" onclick="window.location.href='loginpage.html'">Log</button>
      <button type="button" class="musiccontrlole" onclick="window.location.href='rigisterpage.html'">Register</button>
      <p id="nameuser">Current user</p>
    </div>


    <div class="top-bar">
      <div class="dropdown">
        <button onclick="myFunction()" class="dropbtn">Music list</button>
          <div id="mydropdown" class="dropdown-content">
            <a href="#1">string1</a>
            <a href="#2">string2</a>
            <a href="#3">string3</a>
          </div>
        </div>

      <span>Now Playing</span>
      <input id="search" ></input>

      <img src="images/DQBBAtuUEAIcZuL.jpg" alt="">
    </div>
    <div class="song-details">
      <p class="name">Eye of the storm</p>
      <p class="artist">Sabaton</p>
    </div>
    <div class="controls">
        <button type="button" id="prev" class="material-icons musiccontrlole">skip_previous</button>
        <button type="button" id="puase" class="material-icons play musiccontrlole">play_arrow</button>
        <button type="button" id="next" class="material-icons musiccontrlole">skip_next</button>
        <button type="button" id="repeat-plist" class="material-icons musiccontrlole" title="Playlist looped">repeat</button>
    </div>
  </div>
